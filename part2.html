<!DOCTYPEÂ html>
<html>
<head>
	<title>Color Guessing Game</title>
</head>
<body onload="do_game()">
	<script>
		var target;
		var guess_input;
		var guess_input_text;
		var finished = false;
		var guesses = 0;
		var colors = ["aqua", "black", "cyan", "fuchsia", "gold","lime", "magenta", "navy", "red", "yellow"];
		var random_color;
		var random_color_position;
		
		function do_game() {
			random_color_position = Math.floor(Math.random() * colors.length);
			random_color = colors[random_color_position];
        	target = random_color;
        	alert(target);
        	guess_input_text = "I am thinking of one of these colors: \n\n" + colors.join(", ") + ".\n\nWhat color am I thinking of?";

			// Start while loop
        	while (!finished) {
        		guess_input = prompt(guess_input_text);
        			console.group();
        			console.log(guess_input);
        			console.log(random_color);
        			console.groupEnd();
        			finished = check_guess();
    			if (finished) {
    				var myBody = document.getElementsByTagName("body")[0];
					myBody.style.background = random_color;
    			}
        	}
       	}

       	 function check_guess() {
       	 	guesses +=1;
   			var input_location = colors.indexOf(guess_input);
   			if (input_location === -1) {
       			alert ("I don't recognize that color!" + "\n\n Please try again.");
       			return false;
   			}
   			if (input_location < random_color_position) {
 	  			alert ("Your color is alphabetically lower than mine." + "\n\n Please try again.");
 	  			return false;
   			}
   			if (input_location > random_color_position) {
       			alert ("Your color is alphabetically higher than mine." + "\n\n Please try again.");
       			return false;
   			}
  			if (input_location === random_color_position) {
  				alert ("You are right! You took " + guesses + " guesses!" + "\n\n Your background is " + guess_input + "!" );
 	  			return true;
       		}
       	}
	</script>
</body>
</html>
